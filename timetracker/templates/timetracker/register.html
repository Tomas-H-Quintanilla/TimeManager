{% extends "timetracker/layout.html" %} {% block body %}
<div class="mx-auto my-5" style="max-width: 800px;">
    <h2 class="m-5 text-center">Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="surname" placeholder="Surname">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="mx-auto my-5" style="max-width: 300px;">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}" target="_top">Log In here.</a>
</div>{% endblock %}
