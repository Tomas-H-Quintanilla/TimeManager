<h4 class="text-center m-2">Your personal data</h4>
<div class="m-5">

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}


    <form action="{% url 'modify_profile' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" value='{{ request.user.username }}'>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Name" value='{{ request.user.name }}'>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="surname" placeholder="Surname" value='{{ request.user.surname }}'>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" value='{{ request.user.email }}'>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="mx-auto my-5" style="max-width: 300px;">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>


</div>
